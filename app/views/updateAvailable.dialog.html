<md-dialog aria-label="Update Available" md-theme="updateAlert">
    <form ng-cloak>
        <md-toolbar class="toolbar-drag">
            <div class="md-toolbar-tools">
                <h2>An update is available</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons">close</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <h2>v{{updateInfo.version}} - {{updateInfo.releaseName}}</h2>
                <p ng-bind-html="updateInfo.releaseNotes"></p>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Later
            </md-button>
            <md-button ng-click="confirm()" class="md-accent">
                Install Now
            </md-button>
        </md-dialog-actions>
    </form>
  </md-dialog>
